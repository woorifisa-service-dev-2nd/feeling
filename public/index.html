<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="client.js" defer></script>
  <title>Sentiment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: [
        "./public/index.html",
      ],
      theme: {
        extend: {
          fontFamily: {
            nanum: ['Nanum Gothic']
          }
        }
      }
    }
  </script>

  <!-- Google web font Config -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div
    class="relative bg-white px-6 pt-10 pb-8 shadow-xl border-gray-300 outline-8 ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
    <div class="mx-auto max-w-md">
      <h2 class="text-2xl font-bold">인사 평가</h2>

      <div class="divide-y divide-gray-300/50">
        <div class="space-y-6 py-8 text-base leading-7 text-gray-600 w-full">
          <p>인사 평가를 작성하고 감정을 분석해보세요.</p>
          <ul class="space-y-4 w-full">
            <li class="flex items-top w-full">
              <div class="ml-4 w-full">
                <p class="py-0 text-gray-700" id="targetName">이름</p>
                <input type="text"
                  class="focus:outline px-4 py-2 mt-1 w-full rounded-md bg-gray-100 border-gray-300 shadow-sm focus:border-transparent "
                  placeholder="이름을 작성해주세요" />
              </div>
            </li>

            <li class="flex items-top">
              <div class="w-full ml-4">
                <p class="text-gray-700">평가 내용</p>
                <textarea placeholder="평가를 작성해주세요" id="comment"
                  class=" focus:outline px-4 py-2 h-[100px] mt-1 w-full bg-gray-100 rounded-md border-gray-300 shadow-sm focus:border-transparent"></textarea>
              </div>
            </li>
          </ul>

        </div>
        <div class="pt-8 text-base font-semibold leading-7">
          <button id="post"
            class="block rounded border-transparent bg-orange-400 px-6 py-3 text-center text-base font-medium text-orange-100 outline-8 hover:outline hover:duration-300">
            분석 시작
          </button>

        </div>
      </div>
    </div>
  </div>

  <div id="resultContainer"
    class="hidden relative bg-white px-6 pt-10 pb-8 shadow-xl border-gray-300 outline-8 ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
    <div class="p-1">
    </div>

    <div class="p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-4" id="analysisResult"></h2>
      <p class="text-gray-600 mb-6"><span id="targetName"></span>님에 대한 감정분석 결과입니다.</p>
      <div id="imgPosition"></div>

      <ul class="text-sm text-gray-600 mb-6 mt-6" id="sentenceList">
      </ul>
    </div>

    <div class="p-8" id="container">
      <div></div>
    </div>
  </div>

</body>

</html>
